    <script>
        $(document).ready(function () {

            $('.homeslider').slick({
                dots: true,
                infinite: false,
                speed: 300,
                autoplay: true,
                slidesToShow: 4,
                slidesToScroll: 4,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            autoplay: true,
                            slidesToShow: 4,
                            slidesToScroll: 4,
                            infinite: false,
                            dots: false,
                            // arrows:false
                        }
                    },
                    {
                        breakpoint: 800,
                        settings: {

                            autoplay: true,
                            // arrows:false,
                            infinite: false,
                            slidesToShow: 3,
                            slidesToScroll: 3
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            autoplay: true,
                            arrows: false,
                            infinite: false,
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            infinite: false,
                            autoplay: true,
                            arrows: false,
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    }
